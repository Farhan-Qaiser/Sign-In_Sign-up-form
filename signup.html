<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <form action="" id="register" >
            <h1  id="title">Signup Form</h1>
            <div class="login a" id="logs">Login</div>
            <div class="signup a" id="signs">Signup</div>

            <div class="input" >
                <input type="text" placeholder="Name" id="name">
            </div>

            <div class="input" >
                <input type="email" placeholder="Email Address" id="email">
            </div>
            <div class="input" >
                <input type="password" placeholder="Password" id="password" autocomplete="on" >
            </div>

            <div class="input" >
                <input type="password" placeholder="Confirm Password" id="Confirm" autocomplete="on">
            </div>

            <button id="btn-s" >Signup</button>

            <div class="footer">
                <h6 id="loog">Already have an account? <a onclick = "vanish()"  id="btn">Login</a></h6>
            </div>

        </form>
    </div>


    <script src="./index.js">
    </script>
</body>
</html>
